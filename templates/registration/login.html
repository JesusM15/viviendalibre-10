{% extends 'base.html' %}
{% load static %}

{% block title %}
    - Iniciar sesi&oacute;n
{% endblock title %}

{% block content %}
    <div class="flex flex-col items-center justify-center px-6 pt-8 mx-auto h-screen pt:mt-0 dark:bg-gray-900">
        <a href="{% url 'home' %}" class="flex items-center justify-center mb-4 text-2xl font-semibold lg:mb-6">
            <img src="{% static 'imagenes/logo.png' %}" class="mr-4 h-20" alt="ViviendaLibre Logo">
        </a>

        <div class="w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                Iniciar sesi&oacute;n
            </h2>
            <form class="mt-8 space-y-6" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Nombre de usuario</label>
                    <input type="text" name="username" maxlength="150" required id="id_username" placeholder="Usuario"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                  
                    <label for="id_password" class="block mb-2 text-sm font-medium text-gray-900">Contrase√±a:</label>
                    <input type="password" name="password" required id="id_password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 ">

                <div>
                    <input type="hidden" name="next" value="{{ next }}" />
                <input type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white bg-yellow-300 hover:bg-yellow-400 rounded-lg sm:w-auto" style="cursor:pointer;" value="Iniciar sesi&oacute;n">
                <div class="text-sm font-medium text-gray-500 dark:text-gray-400">
                    No tienes una cuenta? <a href="{% url 'register' %}" class="text-primary-700 hover:underline">Registrate aqu&iacute;</a>
                </div>
            </form>
        </div>

    </div>
{% endblock content %}
