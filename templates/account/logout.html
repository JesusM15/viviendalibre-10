{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="flex flex-col px-6 pt-16 mx-auto h-screen pt:mt-0 mt-2 text-center">

  <h1 class="text-gray-900 text-2xl">{% trans "Sign Out" %}</h1>

  <p class="text-gray-900">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit">{% trans 'Sign Out' %}</button>
    </form>
</div>
{% endblock %}
